<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Formulario ingreso</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js"></script>

</head>

<!-- Aquí se indica la imagen a poner de fonde de pantalla -->

<body background="img/bg.jpg">

  <div class="form">

    <div class="tab-content">
      <div id="signup">
        <h1>Bienvenido</h1>

        <!---La acción que hará el formulario será enviarme a el archivo first-->
        <form action="Intro.html" method="post">

          <!---Campo de la dirección de email-->
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email" required autocomplete="off" />
            </div>

            <!---Campo de la contraseña-->
            <div class="field-wrap">
              <label>
                Conraseña<span class="req">*</span>
              </label>
              <input type="password" required autocomplete="off" />
            </div>
          </div>
          <!---olvidaste tu contraseña?-->
          <p class="forgot"><a href="#">¿Olvidaste tu contraseña?</a></p>


          <!---Botón-->
          <button type="submit" class="button button-block">Empecemos</button>

        </form>

      </div>



    </div>

  </div> 

  <!-- Enlace a donde están los comportamientos de los elementos -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
